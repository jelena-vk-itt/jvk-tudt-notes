<!DOCTYPE html>
<html>

    <head>
	<style>
         table { border-collapse: collapse; text-align: left; }
         th { color: red; padding: 0 1em;  }
         th, td { border: 1px solid black; }
	</style>
    </head>

    <body>

	<h2>Basic HTML Table</h2>

	<table>
	    <tr>
		<th>Firstname</th>
		<th>Lastname</th> 
		<th>Age</th>
	    </tr>
	    <tr>
		<td>Jill</td>
		<td>Smith</td>
		<td>50</td>
	    </tr>
	    <tr>
		<td>Eve</td>
		<td>Jackson</td>
		<td>94</td>
	    </tr>
	    <tr>
		<td>John</td>
		<td>Doe</td>
		<td>80</td>
	    </tr>
	</table>

    </body>
</html>
